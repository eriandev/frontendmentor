name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-22.04

    env:
      PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ—œï¸
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0
          run_install: false

      - name: Use Node.js ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.1
          cache: 'pnpm'

      - name: Install dependencies âš™ï¸
        run: pnpm install

      - name: Build ğŸ› ï¸
        run: pnpm build:prod

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist